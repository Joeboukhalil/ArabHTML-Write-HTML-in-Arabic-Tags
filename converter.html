<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محول عربHTML إلى HTML القياسي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .editor-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .reference-container {
      flex: 1;
      background-color: #f5f5f5;
      border-left: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: Courier New, monospace;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      resize: vertical;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="editor-container">
    <h2>محول الكود من عربHTML إلى HTML القياسي</h2>
    <textarea id="arabInput" placeholder="اكتب الكود بعربHTML هنا..."></textarea>
    <div>
      <button onclick="convertArabicHTML()">عرض HTML</button>
      <button onclick="copyResult()">نسخ HTML</button>
      <a href="index.html"><button>الرجوع للمحرر الرئيسي</button></a>
    </div>
    <iframe id="outputFrame"></iframe>
  </div>

  <div class="reference-container">
    <h3>الوسوم (عربي ← إنجليزي)</h3>
    <table>
      <tr><th>العربي</th><th>HTML</th></tr>
      <tr><td>صفحة</td><td>html</td></tr>
      <tr><td>رأس</td><td>head</td></tr>
      <tr><td>عنوان</td><td>title</td></tr>
      <tr><td>جسم</td><td>body</td></tr>
      <tr><td>رأس1</td><td>h1</td></tr>
      <tr><td>رأس2</td><td>h2</td></tr>
      <tr><td>رأس3</td><td>h3</td></tr>
      <tr><td>مقطع</td><td>p</td></tr>
      <tr><td>فقرة</td><td>div</td></tr>
      <tr><td>رابط</td><td>a</td></tr>
      <tr><td>زر</td><td>button</td></tr>
      <tr><td>قائمة</td><td>ul</td></tr>
      <tr><td>عنصر</td><td>li</td></tr>
      <tr><td>صورة</td><td>img</td></tr>
      <tr><td>مدخل</td><td>input</td></tr>
      <tr><td>نموذج</td><td>form</td></tr>
      <tr><td>جدول</td><td>table</td></tr>
      <tr><td>صف</td><td>tr</td></tr>
      <tr><td>خلية</td><td>td</td></tr>
      <tr><td>رمز</td><td>span</td></tr>
      <tr><td>خط</td><td>hr</td></tr>
      <tr><td>تعليق</td><td>!--</td></tr>
    </table>
  </div>

  <script>
    const tagMap = {
      "صفحة": "html",
      "رأس": "head",
      "عنوان": "title",
      "جسم": "body",
      "رأس1": "h1",
      "رأس2": "h2",
      "رأس3": "h3",
      "مقطع": "p",
      "فقرة": "div",
      "رابط": "a",
      "زر": "button",
      "قائمة": "ul",
      "عنصر": "li",
      "صورة": "img",
      "مدخل": "input",
      "نموذج": "form",
      "جدول": "table",
      "صف": "tr",
      "خلية": "td",
      "رمز": "span",
      "خط": "hr",
      "تعليق": "!--"
    };

    const selfClosing = ["img", "input", "hr", "br"];

    function convertArabicHTML() {
      const converted = convertToHTML();
      const frame = document.getElementById("outputFrame");
      frame.srcdoc = converted;
    }

    function copyResult() {
      const converted = convertToHTML();
      navigator.clipboard.writeText(converted);
      alert("تم نسخ الكود!");
    }

    function convertToHTML() {
      let input = document.getElementById("arabInput").value;

      for (let arTag in tagMap) {
        const htmlTag = tagMap[arTag];

        if (htmlTag === "!--") {
          input = input.replaceAll(`<${arTag}>`, `<!--`);
          input = input.replaceAll(`</${arTag}>`, `-->`);
        } else if (selfClosing.includes(htmlTag)) {
          input = input.replaceAll(`<${arTag} />`, `<${htmlTag} />`);
        } else {
          input = input.replaceAll(`<${arTag}>`, `<${htmlTag}>`);
          input = input.replaceAll(`</${arTag}>`, `</${htmlTag}>`);
        }
      }

      return input;
    }
  </script>

</body>
</html>
