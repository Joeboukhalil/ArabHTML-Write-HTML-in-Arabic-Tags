<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرر عربHTML</title>
  <style>
    body { font-family: Arial; padding: 20px; display: flex; gap: 20px; direction: rtl; }
    textarea { width: 45%; height: 400px; font-family: Courier; }
    iframe { width: 50%; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div>
    <h3>اكتب كود عربHTML هنا:</h3>
    <textarea id="arabInput" oninput="convertArabicHTML()"></textarea>
  </div>

  <div>
    <h3>المعاينة:</h3>
    <iframe id="outputFrame"></iframe>
  </div>

  <script>
    const tagMap = {
      "صفحة": "html",
      "رأس": "head",
      "عنوان": "title",
      "جسم": "body",
      "مقطع": "p",
      "رابط": "a",
      "زر": "button",
      "قائمة": "ul",
      "عنصر": "li",
      "صورة": "img",
      "رأس1": "h1",
      "رأس2": "h2",
      "رأس3": "h3",
      "فقرة": "div",
      "مدخل": "input",
      "نموذج": "form",
      "جدول": "table",
      "صف": "tr",
      "خلية": "td",
      "رمز": "span",
      "خط": "hr",
      "تعليق": "!--"
    };

    const selfClosing = ["img", "input", "hr", "br"];

    function convertArabicHTML() {
      let input = document.getElementById("arabInput").value;

      for (let arTag in tagMap) {
        const htmlTag = tagMap[arTag];

        if (htmlTag === "!--") {
          input = input.replaceAll(`<${arTag}>`, `<!--`);
          input = input.replaceAll(`</${arTag}>`, `-->`);
        } else if (selfClosing.includes(htmlTag)) {
          input = input.replaceAll(`<${arTag}>`, `<${htmlTag} />`);
        } else {
          input = input.replaceAll(`<${arTag}>`, `<${htmlTag}>`);
          input = input.replaceAll(`</${arTag}>`, `</${htmlTag}>`);
        }
      }

      const frame = document.getElementById("outputFrame");
      frame.srcdoc = input;
    }
  </script>
</body>
</html>
